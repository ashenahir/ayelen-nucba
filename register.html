<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>
<body>
   <div class="container-register">
       <div class="container">
            
            <div class="container-input">
                <h1>Registrarse </h1>
                <h4>Datos Personales</h4>
                <p>
                    <label>* Nombre</label>
                    <input type="text" placeholder="Ingrese su nombre">
                </p>
                <p>
                    <label>* Apellido</label>
                    <input type="text" placeholder="Ingrese su apellido">
                </p>
                
                <h5>Dirección </h5>
                <p>
                    <label>* Calle</label>
                    <input type="text" placeholder="Ingrese su calle">
                </p>
                <p>
                    <label>* Altura </label>
                    <input type="number" placeholder="1234">
                </p>
                <p>
                    <label>* Localidad</label>
                    <input type="text" placeholder="Ingrese su localidad">
                </p>
                <h5>Usuario</h5>
                <p>
                    <label>* Direccion de Email</label>
                    <input type="text" placeholder="Ingrese su mail">
                </p>
                <p>
                    <label>* Contraseña </label>
                    <input type="password" placeholder="Ingrese su contraseña">
                </p>
                <p>
                    <input type="checkbox">
                    <label>Deseo recibir informacion sobre novedades y ofertas. </label>
                </p>
                <p>
                    <input type="checkbox">
                    <label>Estoy de acuerdo con los términos y condiciones. </label>
                </p>
                <div class="login-img">

                </div>
                <p>* Campos Obligatorios </p>
                <p>
                    <a href="#"><button type="submit"> Registrarse </button></a>
                </p>
                
            </div>

       </div>
       
   </div> 
</body>
</html>
