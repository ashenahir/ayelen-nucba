<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
</head>
<body>
    <H1>Formulario</H1>
    <form>
        <p>
            <label for="name">Nombre:</label>
            <input id="name" type="text" placeholder="Ingrese su nombre">
        </p>
        <p>
            <label for="lastname">Apellido: </label>
            <input id="lastname" type="text" placeholder="Ingrese su apellido">
        </p>
        <p>
            <label>sexo</label>
            <label><input type="radio" name="sex" value="male" >Masculino</label>
            <input type="radio"> Femenino
            <input type="radio"> Otros
        </p>

        <p>
            <label for="email">Correo electronico</label>
            <input type="email" id="email" placeholder="example@email.com">

        </p>
        <p>
            <label for="poblacion"> Poblacion:</label>
            <select>
                <option> Alicante </option>
            </select>
        </p>
        <p>
            <label>Descripcion</label>
            <textarea>Descripcion</textarea>
        </p>

        <p>  
            <input type="checkbox">
            <label>Deseo recibir informacion sobre novedades y ofertas</label>

        </p>
        <P>
            <input type="checkbox">
            <label>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
        </P>
        <button type="submit"> Enviar </button>

    </form>
    
</body>
</html>
