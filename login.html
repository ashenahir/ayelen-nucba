<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            
            <div class="login__inputs">
                <h3>Nuevos Clientes </h3>
                <p>
                Al registrarte en nuestra tienda, se agilizará el proceso de compra, podrás añadir múltiples direcciones de envío, ver y hacer un seguimiento de tus pedidos, y mucho más.  
                </p>
                <p>
                    <a href="register.html"><button type="submit"> Registrarse </button></a>
                </p>
                <h3> Clientes Registrados</h3>
                <h4>Si tenés una cuenta registrada, ingresá tus datos.</h4>
                <p>
                    <label>Usuario</label>
                    <input type="text" placeholder="Ingrese su usuario">
                </p>
                <p>
                    <label>Contraseña</label>
                    <input type="password" placeholder="Ingrese su contraseña">

                </p>
                <p>
                    <a href="#"><button type="submit"> Ingresar </button></a>
                </p>
                <p>
                    <a href="forgot.html"><button type="submit"> ¿Olvidaste tu contraseña? </button></a>
                </p>
            </div>

            <div class="login-img">

            </div>
            


        </div>
    </div>
</body>
</html>
